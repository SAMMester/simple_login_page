<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>
<body> 
    <p></p>
    <div class="login-box">
        <div class="login-title">LOGIN</div>
        <div class="login-details">
            <input class="username-box" type="text" placeholder="Username">
            <input class="password-box" type="password" placeholder="Password">            
        </div>
        <div class="login-reset">
            <div class="other-things">
                <div class="remember">
                    <input style="margin: 0; margin-right: 5px;" class="checkbox" type="checkbox">Remember me 
                </div>
                <a style="color: white;" class="forgot-link" href="#">Forgot Password?</a>
            </div>
            <button  class="login-button" >
                login
            </button>
            <div class="signup">
                <p>
                    Dont have an Account?
                </p>
                <a style="color: white; margin-left: 10px;" href="#">Signup</a>
            </div>
           
        </div>
        
    </div>
</body>
<script src="script.js"></script>
</html>
