<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=New+Amsterdam&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>
<body>  
    <div class="login-box">
        <div class="login-title">LOGIN</div>
        <div class="login-details">
            <input class="username-box" type="text" placeholder="Username">
            <input class="password-box" type="password" placeholder="Password">            
        </div>
        <div class="login-reset">
            <div class="other-things">
                <div class="remember">
                    <input style="margin: 0; margin-right: 5px;" class="checkbox" type="checkbox">Remember me 
                </div>
                <a style="color: white;" class="forgot-link" href="#">Forgot Password?</a>
            </div>
            <button class="login-button">
                login
            </button>
            <div class="signup">
                <p>
                    Dont have an Account?
                </p>
                <a style="color: white; margin-left: 10px;" href="#">Signup</a>
            </div>
           
        </div>
        
    </div>
</body>
</html>
